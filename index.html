<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sytles.css">
    <script src="./javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="game">
        <header class="header">
            <h1>
                Etch-A-Sketch
            </h1>
        </header>
        <div class="interface">
            <div class="interfaceTop">
                <div class="slidecontainer">
                    <h3>Grid Size</h3>
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                    <div class="sliderNum">test</div>
                </div>

                <div class="controls">
                    <button class="clearButton">Clear</button>
                    <button class="gridButton">Grid</button>
                </div>

                <div class="colorContainer">
                    <input type="color" class="colorPicker" name="head"
                           value="black">
                    <label for="head">Color</label>
                </div>
            </div>

            <div class ="canvasContainer">
                <div class="canvas">

                </div> 
            </div>
        </div>
    </div>
</body>
</html>
